{% extends "account/base.html" %}

{% load crispy_forms_tags %}
{% load tailwind_filters %}

{% block head_title %}Update{% endblock %}

{% block content %}
    

        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-lg">
            <div class="py-8 px-4 sm:rounded-lg sm:px-10">
                <div class="mt-4">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="text-white bg-blue-400 hover:bg-blue-300 rounded px-3 py-1 w-full" type="submit">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
